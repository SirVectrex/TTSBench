<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TTS Rater</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    nav {
      margin: 20px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #fff;
      background-color: #3498db;
      padding: 12px 25px;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #2980b9;
    }

    .total-ratings {
      margin-top: 40px;
      padding: 20px;
      background-color: #e2e7eb;
      border-radius: 8px;
      text-align: center;
    }

    .total-ratings h3 {
      font-size: 1.5rem;
      margin: 0;
      color: #2c3e50;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 1rem;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TTS Rater</h1>
        <p>Explore and rate Text-to-Speech (TTS) voices to help us improve TTS systems!</p>
        
        <nav>
          <ul>
            <li><a href="rate.html">Rate Monologue TTS</a></li>
            <li><a href="convo.html">Rate Conversational TTS</a></li>
            <li><a href="leaderboard_standard.html">Leaderboard Monologue</a></li>
            <li><a href="leaderboard_convo.html">Leaderboard Conversational</a></li>
          </ul>
        </nav>
      </div>
    
      <!-- Display Total Ratings -->
      <div id="totalRatings" class="total-ratings">
        <h3>Total Ratings: <span id="totalRatingsCount">Loading...</span></h3>
      </div>
    
      <footer class="footer">
        <p>&copy; 2025 TTS Bench. All rights reserved.</p>
      </footer>

  <script>
    let currentFile = '';

    // Fetch and count total ratings from the new API endpoint
    function loadTotalRatings() {
      fetch('/api/get-ratings-count')
        .then(res => res.json())
        .then(data => {
          // Display the total ratings count
          document.getElementById('totalRatingsCount').textContent = data.count;
        })
        .catch(error => {
          console.error('Error fetching total ratings:', error);
          document.getElementById('totalRatingsCount').textContent = 'Error';
        });
    }

    // Kick things off

    loadTotalRatings();
  </script>

</body>
</html>
